<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="templates/icon/dumbbell-solid.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="templates/styles/segunda.css">

<body>
    
    <div class="title">
        <p>Costas e Panturrilha</p>

    <div class="content">

                Remada Curvada</button></li>
            <li><button type="button" data-bs-toggle="modal" data-bs-target="#HalterModal">

            <li><button type="button" data-bs-toggle="modal" data-bs-target="#PulloverModal">

            <li><button type="button" data-bs-toggle="modal" data-bs-target="#CrossoverModal">

      </div>
      <div class="modal-body m-auto">

      </div>
    </div>
  </div>
</div>
